<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageFlow - 图片上传</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 不使用 Motion One 库，改用原生 JS 实现简单动画 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .drop-zone {
            border: 2px dashed #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .file-item {
            transition: all 0.3s ease;
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .upload-btn {
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        /* 动态背景 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        
        .animated-bg .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            animation: float 15s infinite ease-in-out;
        }
        
        .animated-bg .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .animated-bg .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            right: 15%;
            top: 40%;
            animation-delay: 2s;
        }
        
        .animated-bg .bubble:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 20%;
            bottom: 30%;
            animation-delay: 4s;
        }
        
        .animated-bg .bubble:nth-child(4) {
            width: 120px;
            height: 120px;
            right: 25%;
            bottom: 20%;
            animation-delay: 6s;
        }
        
        .animated-bg .bubble:nth-child(5) {
            width: 200px;
            height: 200px;
            left: 40%;
            top: 60%;
            animation-delay: 8s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0);
            }
            33% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) translateX(-10px) rotate(-5deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(0);
            }
        }
        
        .page-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* 自定义动画类 */
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
        
        .fade-out {
            animation: fadeOut 0.4s ease forwards;
        }
        
        .slide-up {
            animation: slideUp 0.4s ease forwards;
        }
        
        .slide-down {
            animation: slideDown 0.4s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(20px); opacity: 0; }
        }
        
        /* 移动设备优化 */
        @media (max-width: 640px) {
            .max-w-4xl {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .text-4xl {
                font-size: 1.75rem;
            }
            
            .file-item .flex {
                flex-direction: column;
            }
            
            .file-item .w-16 {
                width: 100%;
                height: 120px;
                margin-bottom: 1rem;
            }
            
            .file-item .ml-4 {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body class="page-bg py-10">
    <!-- 动态背景 -->
    <div class="animated-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="max-w-4xl mx-auto px-6">
        <div class="flex items-center justify-center mb-10">
            <div class="logo-gradient w-14 h-14 rounded-2xl flex items-center justify-center mr-4 shadow-lg transform rotate-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">ImageFlow</h1>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 backdrop-blur-sm bg-white/90">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                上传图片
            </h2>
            
            <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload">
                <div id="drop-zone" class="drop-zone rounded-xl p-8 mb-6 flex flex-col items-center justify-center cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="mb-4 bg-indigo-100 p-4 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <p class="text-lg text-gray-700 font-medium mb-2">拖放图片到这里</p>
                    <p class="text-sm text-gray-500 mb-4">或者点击选择文件</p>
                    <input type="file" id="file-input" name="image" class="hidden" accept=".jpg,.jpeg,.png">
                    <button type="button" id="select-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg font-medium hover:bg-indigo-200 transition-colors">
                        选择图片
                    </button>
                </div>
                
                <div id="preview-container" class="hidden mb-6">
                    <div class="relative rounded-xl overflow-hidden bg-gray-100 flex items-center justify-center">
                        <img id="preview" class="max-h-80 max-w-full" alt="预览">
                        <button type="button" id="remove-btn" class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="upload-btn-container" class="hidden">
                    <button type="submit" id="upload-btn" class="upload-btn w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold shadow-md hover:from-indigo-600 hover:to-purple-700">
                        上传图片
                    </button>
                </div>
            </form>
        </div>
        
        <div id="status-container" class="hidden mb-8 p-4 rounded-xl"></div>
        
        <div id="uploads-container" class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm bg-white/90">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                最近上传
            </h2>
            <div id="uploads" class="space-y-4"></div>
            <div id="no-uploads" class="py-12 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <p class="text-gray-500">暂无上传记录</p>
                <p class="text-gray-400 text-sm mt-2">上传的图片将显示在这里</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const selectBtn = document.getElementById('select-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadBtnContainer = document.getElementById('upload-btn-container');
            const preview = document.getElementById('preview');
            const previewContainer = document.getElementById('preview-container');
            const removeBtn = document.getElementById('remove-btn');
            const statusContainer = document.getElementById('status-container');
            const uploads = document.getElementById('uploads');
            const noUploads = document.getElementById('no-uploads');
            const uploadForm = document.getElementById('upload-form');
            
            let selectedFile = null;
            
            // 点击选择按钮
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 文件选择变化
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖放事件
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // 拖放视觉反馈
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('active');
            }
            
            function unhighlight() {
                dropZone.classList.remove('active');
            }
            
            // 处理拖放
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFiles(files);
                }
            }
            
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    
                    // 检查文件类型
                    const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                    if (!validTypes.includes(file.type)) {
                        showStatus('只支持 JPG 和 PNG 格式的图片', 'error');
                        return;
                    }
                    
                    // 检查文件大小
                    if (file.size > 10 * 1024 * 1024) { // 10MB
                        showStatus('图片大小不能超过 10MB', 'error');
                        return;
                    }
                    
                    selectedFile = file;
                    fileInput.files = files;
                    displayPreview(file);
                }
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function displayPreview(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                    uploadBtnContainer.classList.remove('hidden');
                    
                    // 添加动画类
                    previewContainer.classList.add('slide-up');
                    uploadBtnContainer.classList.add('slide-up');
                    
                    // 动画结束后移除类
                    setTimeout(() => {
                        previewContainer.classList.remove('slide-up');
                        uploadBtnContainer.classList.remove('slide-up');
                    }, 400);
                };
                reader.readAsDataURL(file);
            }
            
            // 移除预览图片
            removeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                previewContainer.classList.add('slide-down');
                uploadBtnContainer.classList.add('slide-down');
                
                setTimeout(() => {
                    previewContainer.classList.add('hidden');
                    uploadBtnContainer.classList.add('hidden');
                    previewContainer.classList.remove('slide-down');
                    uploadBtnContainer.classList.remove('slide-down');
                    fileInput.value = '';
                    selectedFile = null;
                }, 400);
            });
            
            // 表单提交
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!selectedFile) {
                    showStatus('请先选择图片', 'error');
                    return;
                }
                
                const formData = new FormData(this);
                
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>上传中...</span>';
                
                showStatus('正在上传...', 'info');
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus('上传成功！', 'success');
                        addUploadToList(selectedFile, data);
                        
                        // 重置表单
                        previewContainer.classList.add('slide-down');
                        uploadBtnContainer.classList.add('slide-down');
                        
                        setTimeout(() => {
                            previewContainer.classList.add('hidden');
                            uploadBtnContainer.classList.add('hidden');
                            previewContainer.classList.remove('slide-down');
                            uploadBtnContainer.classList.remove('slide-down');
                            fileInput.value = '';
                            selectedFile = null;
                        }, 400);
                    } else {
                        showStatus('上传失败: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showStatus('上传出错: ' + error.message, 'error');
                })
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '上传图片';
                });
            });
            
            function showStatus(message, type) {
                statusContainer.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-indigo-50');
                statusContainer.innerHTML = '';
                
                let icon, bgColor, textColor, borderColor;
                
                switch(type) {
                    case 'success':
                        icon = '<svg class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                        bgColor = 'bg-green-50';
                        textColor = 'text-green-800';
                        borderColor = 'border-green-200';
                        break;
                    case 'error':
                        icon = '<svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                        bgColor = 'bg-red-50';
                        textColor = 'text-red-800';
                        borderColor = 'border-red-200';
                        break;
                    default:
                        icon = '<svg class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                        bgColor = 'bg-indigo-50';
                        textColor = 'text-indigo-800';
                        borderColor = 'border-indigo-200';
                }
                
                statusContainer.classList.add(bgColor, textColor, 'border', borderColor);
                
                statusContainer.innerHTML = `
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            ${icon}
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">${message}</p>
                        </div>
                    </div>
                `;
                
                statusContainer.classList.add('slide-up');
                
                setTimeout(() => {
                    statusContainer.classList.remove('slide-up');
                }, 400);
                
                // 如果是成功或错误消息，5秒后自动隐藏
                if (type === 'success' || type === 'error') {
                    setTimeout(() => {
                        statusContainer.classList.add('fade-out');
                        
                        setTimeout(() => {
                            statusContainer.classList.add('hidden');
                            statusContainer.classList.remove('fade-out');
                        }, 400);
                    }, 5000);
                }
            }
            
            function addUploadToList(file, data) {
                // 隐藏"暂无上传记录"
                noUploads.style.display = 'none';
                
                const item = document.createElement('div');
                item.className = 'file-item bg-gray-50 rounded-xl p-4 border border-gray-100 opacity-0 hover:bg-gray-100 transition-colors';
                
                const orientation = data.orientation === 'landscape' ? '横屏' : '竖屏';
                
                item.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
                            <img src="${URL.createObjectURL(file)}" class="w-full h-full object-cover" alt="${file.name}">
                        </div>
                        <div class="ml-4 flex-grow">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-800 truncate max-w-xs">${file.name}</h3>
                                    <p class="text-xs text-gray-500 mt-1">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800 mr-2">
                                            ${orientation}
                                        </span>
                                        <span>${formatFileSize(file.size)}</span>
                                    </p>
                                </div>
                                <div class="conversion-status text-xs font-medium text-yellow-600">
                                    转换中...
                                </div>
                            </div>
                            <div class="mt-2 bg-gray-200 rounded-full h-1.5 overflow-hidden">
                                <div class="progress-bar bg-gradient-to-r from-indigo-500 to-purple-600 h-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                uploads.insertBefore(item, uploads.firstChild);
                
                // 添加动画类
                item.classList.add('fade-in');
                
                setTimeout(() => {
                    item.classList.remove('fade-in');
                    item.style.opacity = 1;
                }, 400);
                
                // 模拟进度条和转换完成
                const progressBar = item.querySelector('.progress-bar');
                const conversionStatus = item.querySelector('.conversion-status');
                
                // 模拟进度增加
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // 转换完成
                        setTimeout(() => {
                            conversionStatus.textContent = '已完成';
                            conversionStatus.classList.remove('text-yellow-600');
                            conversionStatus.classList.add('text-green-600');
                            
                            // 添加完成效果
                            item.style.backgroundColor = '#f0fdf4';
                            setTimeout(() => {
                                item.style.backgroundColor = '';
                            }, 1500);
                        }, 500);
                    }
                    progressBar.style.width = `${progress}%`;
                }, 300);
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
                else return (bytes / 1048576).toFixed(2) + ' MB';
            }
            
            // 点击整个拖放区域也触发文件选择
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
        });
    </script>
</body>
</html>
